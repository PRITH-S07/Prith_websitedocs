<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Name - Research</title>
</head>

<body class="dark-mode">
    <header>
        <div class="top-menu">
            <a href="mailto:your.email@example.com" title="Email">
                <img src="email-logo.png" alt="Email Logo">
            </a>
            <a href="your-google-scholar-link" title="Google Scholar" target="_blank">
                <img src="google-scholar-logo.png" alt="Google Scholar Logo">
            </a>
            <a href="your-linkedin-link" title="LinkedIn" target="_blank">
                <img src="linkedin-logo.png" alt="LinkedIn Logo">
            </a>
            <a href="your-github-link" title="GitHub" target="_blank">
                <img src="github-logo.png" alt="GitHub Logo">
            </a>
            <a href="your-twitter-link" title="Twitter" target="_blank">
                <img src="twitter-logo.png" alt="Twitter Logo">
            </a>
        </div>
        <h1>Your Name</h1>
        <p>Researcher</p>
    </header>

    <main>
        <section id="about">
            <h2>About</h2>
            <div class="content">
                <img src="your-image.jpg" alt="Your Image">
                <p>Add your about content here.</p>
            </div>
        </section>

        <section id="publications">
            <h2>Publications</h2>
            <p>Add your publications content here.</p>
        </section>

        <section id="cv">
            <h2>CV</h2>
            <p>Add your CV content here.</p>
        </section>

        <section id="news">
            <h2>News</h2>
            <p>Add your news content here.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
